<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduFat - Sistema de Gestão Educacional</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        const EduFat = () => {
          const [currentView, setCurrentView] = useState('dashboard');
          const [educadores, setEducadores] = useState([]);
          const [gradeAulas, setGradeAulas] = useState([]);
          const [calendario, setCalendario] = useState({});
          const [selectedMonth, setSelectedMonth] = useState(new Date().getMonth());
          const [selectedYear, setSelectedYear] = useState(new Date().getFullYear());

          // Estados para formulários
          const [educadorForm, setEducadorForm] = useState({ nome: '', valorHora: '' });
          const [aulaForm, setAulaForm] = useState({ 
            diaSemana: '', educadorId: '', horaInicial: '', horaFinal: '' 
          });
          const [editingEducador, setEditingEducador] = useState(null);
          const [editingAula, setEditingAula] = useState(null);
          const [mobileMenuOpen, setMobileMenuOpen] = useState(false);

          const meses = [
            'Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho',
            'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'
          ];

          // Carrega dados do localStorage com migração automática
          useEffect(() => {
            let dadosSalvos = localStorage.getItem('eduFatData');
            
            // Migração automática do Educontrol
            if (!dadosSalvos) {
              const dadosAntigos = localStorage.getItem('educontrolData');
              if (dadosAntigos) {
                localStorage.setItem('eduFatData', dadosAntigos);
                dadosSalvos = dadosAntigos;
                console.log('✅ Dados migrados do Educontrol para EduFat!');
              }
            }
            
            if (dadosSalvos) {
              try {
                const dados = JSON.parse(dadosSalvos);
                setEducadores(dados.educadores || []);
                setGradeAulas(dados.gradeAulas || []);
                setCalendario(dados.calendario || {});
              } catch (error) {
                console.error('Erro ao carregar dados:', error);
              }
            }
          }, []);

          // Salva dados no localStorage
          useEffect(() => {
            const dados = {
              educadores,
              gradeAulas,
              calendario
            };
            localStorage.setItem('eduFatData', JSON.stringify(dados));
          }, [educadores, gradeAulas, calendario]);

          // Gerenciamento de Educadores
          const adicionarEducador = () => {
            if (!educadorForm.nome || !educadorForm.valorHora) return;
            
            const novoEducador = {
              id: Date.now(),
              nome: educadorForm.nome,
              valorHora: parseFloat(educadorForm.valorHora)
            };
            
            setEducadores([...educadores, novoEducador]);
            setEducadorForm({ nome: '', valorHora: '' });
          };

          // Interface principal
          return (
            <div className="min-h-screen bg-gray-50">
              {/* Header */}
              <header className="bg-white shadow-sm border-b">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                  <div className="flex justify-between items-center py-4">
                    <h1 className="text-2xl font-bold text-blue-600">EduFat</h1>
                    <div className="flex items-center gap-4">
                      <span className="text-sm text-gray-600">
                        {meses[selectedMonth]} {selectedYear}
                      </span>
                    </div>
                  </div>
                </div>
              </header>

              {/* Navigation */}
              <nav className="bg-white shadow-sm border-b">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                  <div className="flex overflow-x-auto">
                    <button
                      onClick={() => setCurrentView('dashboard')}
                      className={`flex items-center gap-2 px-4 py-3 border-b-2 whitespace-nowrap ${
                        currentView === 'dashboard'
                          ? 'border-blue-500 text-blue-600 bg-blue-50'
                          : 'border-transparent text-gray-600 hover:text-gray-800'
                      }`}
                    >
                      Dashboard
                    </button>
                    <button
                      onClick={() => setCurrentView('educadores')}
                      className={`flex items-center gap-2 px-4 py-3 border-b-2 whitespace-nowrap ${
                        currentView === 'educadores'
                          ? 'border-blue-500 text-blue-600 bg-blue-50'
                          : 'border-transparent text-gray-600 hover:text-gray-800'
                      }`}
                    >
                      Educadores
                    </button>
                  </div>
                </div>
              </nav>

              {/* Main Content */}
              <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                {currentView === 'dashboard' && (
                  <div className="space-y-6">
                    <h2 className="text-2xl font-bold text-gray-800">Dashboard</h2>
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                      <div className="bg-blue-50 p-6 rounded-lg border border-blue-200">
                        <h3 className="text-lg font-semibold text-blue-800 mb-2">Educadores</h3>
                        <p className="text-3xl font-bold text-blue-600">{educadores.length}</p>
                      </div>
                      <div className="bg-green-50 p-6 rounded-lg border border-green-200">
                        <h3 className="text-lg font-semibold text-green-800 mb-2">Aulas</h3>
                        <p className="text-3xl font-bold text-green-600">{gradeAulas.length}</p>
                      </div>
                      <div className="bg-purple-50 p-6 rounded-lg border border-purple-200">
                        <h3 className="text-lg font-semibold text-purple-800 mb-2">Sistema</h3>
                        <p className="text-lg font-bold text-purple-600">✅ Funcionando</p>
                      </div>
                    </div>
                    
                    {/* Status da migração */}
                    <div className="bg-white rounded-lg shadow-sm border p-6">
                      <h3 className="text-lg font-semibold mb-4">Status da Migração</h3>
                      <p className="text-green-600">
                        ✅ Sistema EduFat carregado com sucesso!
                      </p>
                      <p className="text-sm text-gray-600 mt-2">
                        Dados do Educontrol migrados automaticamente.
                      </p>
                    </div>
                  </div>
                )}
                
                {currentView === 'educadores' && (
                  <div className="space-y-6">
                    <h2 className="text-2xl font-bold text-gray-800">Gerenciar Educadores</h2>
                    
                    <div className="bg-white rounded-lg shadow-sm border p-6">
                      <h3 className="text-lg font-semibold mb-4">Novo Educador</h3>
                      
                      <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                        <input
                          type="text"
                          placeholder="Nome do educador"
                          value={educadorForm.nome}
                          onChange={(e) => setEducadorForm({...educadorForm, nome: e.target.value})}
                          className="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                        />
                        <input
                          type="number"
                          step="0.01"
                          placeholder="Valor por hora"
                          value={educadorForm.valorHora}
                          onChange={(e) => setEducadorForm({...educadorForm, valorHora: e.target.value})}
                          className="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                        />
                        <button
                          onClick={adicionarEducador}
                          className="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700"
                        >
                          Adicionar
                        </button>
                      </div>
                    </div>
                    
                    <div className="bg-white rounded-lg shadow-sm border p-6">
                      <h3 className="text-lg font-semibold mb-4">Educadores Cadastrados</h3>
                      
                      {educadores.length === 0 ? (
                        <p className="text-gray-500 text-center py-8">Nenhum educador cadastrado</p>
                      ) : (
                        <div className="space-y-4">
                          {educadores.map((educador) => (
                            <div key={educador.id} className="flex justify-between items-center p-4 bg-gray-50 rounded-lg">
                              <div>
                                <h4 className="font-semibold">{educador.nome}</h4>
                                <p className="text-sm text-gray-600">R$ {educador.valorHora.toFixed(2)}/hora</p>
                              </div>
                            </div>
                          ))}
                        </div>
                      )}
                    </div>
                  </div>
                )}
              </main>
            </div>
          );
        };

        // Renderizar o componente
        const root = ReactDOM.createRoot ? ReactDOM.createRoot(document.getElementById('root')) : null;
        
        if (root) {
          // React 18
          root.render(<EduFat />);
        } else {
          // React 17 fallback
          ReactDOM.render(<EduFat />, document.getElementById('root'));
        }
        
        console.log('✅ EduFat iniciado!');
    </script>
</body>
</html>
